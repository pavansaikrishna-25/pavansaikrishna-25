<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Clone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="https://th.bing.com/th?id=OIP.Ku4iy6JfyZOZAKxOkfp0ewHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Amazon Logo">
            </div>
            <div class="search">
                <input type="text" placeholder="Search Amazon">
                <button>Go</button>
            </div>
            <div class="nav-links">
                <a href="#">Prime</a>
                <a href="#">Today's Deals</a>
                <a href="#">Buy Again</a>
                <a href="#">Gift Cards</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="https://th.bing.com/th/id/OIP.oClDpE6goZTJZaS8A6iDYAHaCe?w=319&h=116&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Hero Banner">
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://th.bing.com/th/id/OIP.Dejns0nd3o7aDaHoHiZadAHaHa?w=202&h=202&c=7&r=0&o=5&dpr=1.5&pid=1.7">
                    <h3>casual wear</h3>
                    <p>1099/-</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://th.bing.com/th/id/OIP.dAeh-9E__40zsh16NMWTVgHaHa?w=162&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Product 2">
                    <h3>kobra kids fashion</h3>
                    <p>500/-</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://th.bing.com/th/id/OIP.6hWZaxPRVdzpRT8MCDYv9AAAAA?w=202&h=367&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Product 3">
                    <h3>Trendy wear</h3>
                    <p>1800/-</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p>&copy; 2023 Amazon Clone. All rights reserved.</p>
    </footer>

</body>
</html>
